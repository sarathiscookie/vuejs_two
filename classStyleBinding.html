<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <link rel="stylesheet" href="./css/classStyleBinding.css">

    <title>Vue JS - Event Handler: On Click</title>
</head>

<body>
    <div id="app">
        <div class="container">

            <h2>Listing Render</h1>
                <hr />

                <div class="row">

                    <div class="col-md-6">
                        <h3>Product Name: {{ product }} </h1>
                        <img :src="image" class="rounded img-thumbnail float-left">   
                    </div>

                    <div class="col-md-3">
                        <h3>Product Details</h3>
                        <ul>
                            <li v-for="detail in details">{{ detail }}</li>
                        </ul>
                    </div>

                    <div class="col-md-3">
                        <h3>Product Variants</h3>

                        <h6>Color</h4>
                        <div v-for="variant in variants" 
                        :key="variant.id"
                        class="color-box"
                        :style="{ backgroundColor: variant.color }"
                        @mouseover="updateProduct(variant.image)"></div>
                        <hr />

                        <h6>Size</h4>
                        <small v-for="size in sizes"> {{ size }} </small>
                        <hr />

                        <h6>Cart</h4>
                        <small><span class="badge badge-secondary">{{ cart }}</span></small>
                    </div>

                </div>

                &nbsp;

                <div class="row">
                    <div class="col-md-3 pull-left">
                        <button type="button" class="btn btn-primary" @click="addToCart" 
                            :disabled="!inStock">
                            Add to cart
                        </button>
                    </div>

                    <div class="col-md-3 pull-right">
                        <button type="button" 
                        @click="removeFromCart" class="btn btn-primary"
                        :disabled="!inStock">
                        Remove from cart
                    </button>
                    </div>
                </div>

                <hr />

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="./js/classStyleBinding.js"></script>

</body>

</html>
