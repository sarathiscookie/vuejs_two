<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title>Vue JS</title>
</head>

<body>
    <div id="app">
        <div class="container">

            <div class="row">
              <div class="col-md-6">
                  <img :src="image" :alt="alt" class="rounded img-thumbnail float-left">
              </div>

              <div class="col-md-6">
                  <h1>{{ product }}</h1>
                  <small>{{ description }}</small>
                  <a :href="url" >Click Here!</a>
                  <h4>
                      <span v-if="stocks > 10">Available</span>
                      <span v-else-if="stocks <= 10 && stocks > 0">Limited Stocks</span>
                      <span v-else="stocks">Not Available</span>
                  </h4>
              </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="./js/main.js"></script>

</body>

</html>
